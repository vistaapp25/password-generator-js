<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Password Generator JavaScript Project</title>
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password" readonly>
            <img src="images/copy.png" onclick="copyPassword()" alt="Copy Password" title="Copy Password">
        </div>
        <button onclick="createPassword()" title="Generate Password">
            <img src="images/generate.png" alt="Generate Icon">Generate Password
        </button>
    </div>

    <!-- JS MUST be loaded last -->
    <script src="script.js"></script>
</body>
</html>
